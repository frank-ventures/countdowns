<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdowns</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="countdown-timer" class="countdown-timer">
      <span class="flip-clock-card flip" id="minute-display">00</span>

      <span class="flip-clock-card flip" id="second-display">00</span>
    </div>

    <div class="animated-shape" id="animatedShape"></div>

    <section id="preset-timer-buttons" class="preset-timer-buttons"></section>

    <form id="timer-form" class="timer-form">
      <h3>Custom timer</h3>
      <label for="minutes">
        Minutes
        <input type="number" id="minutes" name="minutes" min="0" value="0"
      /></label>

      <label for="seconds">
        Seconds
        <input
          type="number"
          id="seconds"
          name="seconds"
          min="0"
          max="60"
          value="0"
      /></label>

      <button class="buttons">Go!</button>
    </form>
  </body>
</html>
